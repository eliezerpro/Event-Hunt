{% extends 'event/base.html' %}
{% load staticfiles %}

{% block recent-events %}
    {% for event in latest_events %}
        <div class="col-lg-6 recent-12-div">

            <h2 class="recent-12-title">{{ event.title | truncatechars:20 }} </h2>
            <img class="recent-12" src="{% static 'img/hardwell.jpg'%}" alt="Generic placeholder image" width="550" height="auto">
            <p class="recent-12-text"><a class="explore_link" href="{{ event.get_absolute_url }}" role="button">View Event&raquo;</a></p>
          </div><!-- /.col-lg-4 -->
    {% endfor %}



{% endblock %}
